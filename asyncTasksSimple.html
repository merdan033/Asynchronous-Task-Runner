<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .controls, .tasks, .results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            color: white;
            transition: 0.2s;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary { background: #667eea; }
        .btn-success { background: #10b981; }
        .btn-warning { background: #f59e0b; }
        .btn-danger { background: #ef4444; }
        .btn-secondary { background: #6b7280; }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .task-card {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f5f5f5;
        }

        .task-card.pending { border-color: #999; }
        .task-card.processing { 
            border-color: #667eea; 
            animation: blink 1s infinite;
        }
        .task-card.completed { 
            border-color: #10b981; 
            background: #d4edda; 
        }
        .task-card.error { 
            border-color: #ef4444; 
            background: #f8d7da; 
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .task-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .task-info {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 8px;
        }

        .task-status {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            font-weight: bold;
        }

        .task-status.pending { background: #e9ecef; color: #495057; }
        .task-status.processing { background: #cfe2ff; color: #084298; }
        .task-status.completed { background: #d1e7dd; color: #0f5132; }
        .task-status.error { background: #f8d7da; color: #842029; }

        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 10px;
        }

        .result-item.success { 
            border-left-color: #10b981; 
            background: #d1e7dd; 
        }
        .result-item.error { 
            border-left-color: #ef4444; 
            background: #f8d7da; 
        }
        .result-item.warning { 
            border-left-color: #f59e0b; 
            background: #fff3cd; 
        }

        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-message {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Async Task Runner</h1>
            <p class="subtitle">Callbacks, Promises, Async/Await</p>
        </header>

        <div class="controls">
            <h2>Run Tasks</h2>
            <div class="buttons">
                <button class="btn-primary" onclick="runCallbacks()">Callbacks</button>
                <button class="btn-primary" onclick="runPromises()">Promises</button>
                <button class="btn-primary" onclick="runAsyncAwait()">Async/Await</button>
                <button class="btn-success" onclick="runPromiseAll()">Promise.all()</button>
                <button class="btn-warning" onclick="runPromiseRace()">Promise.race()</button>
                <button class="btn-danger" onclick="runErrorDemo()">Error Demo</button>
                <button class="btn-secondary" onclick="clearResults()">Clear</button>
            </div>
        </div>

        <div class="tasks">
            <h2>Tasks</h2>
            <div class="tasks-grid" id="tasks-grid"></div>
        </div>

        <div class="results">
            <h2>Results</h2>
            <div id="results-container">
                <div class="empty-state">Click a button to run tasks</div>
            </div>
        </div>
    </div>

    <script src="asyncTasksFrontend.js"></script>
</body>
</html>
